<!DOCTYPE html>
<html>
  <head>
    <title>Check Day of Week</title>
    <style>
      body {
        background-color: #f2f2f2;
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }

      .container {
        margin: 0 auto;
        max-width: 600px;
        padding: 20px;
      }

      h1 {
        color: #333;
        text-align: center;
      }

      form {
        background-color: #fff;
        border-radius: 5px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        padding: 20px;
      }

      label {
        display: block;
        font-size: 18px;
        font-weight: bold;
        margin-bottom: 10px;
      }

      input[type="text"] {
        border: none;
        border-bottom: 2px solid #333;
        font-size: 16px;
        margin-bottom: 20px;
        padding: 10px;
        width: 100%;
      }

      button[type="submit"] {
        background-color: #333;
        border: none;
        color: #fff;
        cursor: pointer;
        font-size: 18px;
        padding: 10px 20px;
      }

      #resultBox {
        background-color: #fff;
        border-radius: 5px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        margin-top: 20px;
        padding: 20px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Check Day of Week</h1>
      <form>
        <label for="year">Year:</label>
        <input type="text" id="year" />

        <label for="month">Month:</label>
        <input type="text" id="month" />

        <label for="day">Day:</label>
        <input type="text" id="day" />

        <button type="button" onclick="getDayOfWeek(); return false;">Check</button>
      </form>

      <div id="resultBox"></div>
    </div>

    <script>
      function getDayOfWeek() {
        // Get input values from HTML form
        const year = document.getElementById("year").value;
        const month = document.getElementById("month").value;
        const day = document.getElementById("day").value;

        // Create date object from input values
        const birthDate = new Date(year, month - 1, day);

        // Get day of week from date object
        const daysOfWeek = [
          "Sunday",
          "Monday",
          "Tuesday",
          "Wednesday",
          "Thursday",
          "Friday",
          "Saturday",
        ];
        const dayOfWeek = daysOfWeek[birthDate.getDay()];

        // Display result
        const resultBox = document.getElementById("resultBox");
        resultBox.innerHTML = `You were born on a ${dayOfWeek}.`;
      }
    </script>
  </body>
</html>
