/* 美学
鼠标滑过图片出现一些效果 */
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>颜颜的美学研究</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* 自定义样式 */
    body {
      background-color: #FFD700; /* 设置网页背景颜色为糖果色 */
      font-family: 'Comic Sans MS', cursive; /* 使用卡通字体 */
    }

    .container {
      max-width: 1200px;
    }

    .image-container {
      position: relative;
      overflow: hidden;
      display: inline-block;
    }

    .image-container:hover .overlay {
      opacity: 1;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(255, 105, 180, 0.8); /* 设置遮罩层背景颜色为热情粉红色 */
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .overlay-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #fff; /* 设置文字颜色为白色 */
      text-align: center;
      font-size: 16px;
      font-weight: bold;
    }

    /* 引入中文字体 */
    @import url('https://fonts.googleapis.com/css2?family=ZCOOL+KuaiLe&display=swap');
    h1, h2, p {
      font-family: 'ZCOOL KuaiLe', cursive;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="text-center" style="font-size: 36px;">颜颜的美学研究</h1>
    <div class="row">
      <div class="col-md-12">
        <div class="image-container">
          <img src="链接1自拍.jpg" alt="Your Selfie" style="width: 100%; max-width: 500px;" usemap="#selfie-map">
          <map name="selfie-map">
            <area shape="circle" coords="100,100,50" alt="Nose" href="#" data-toggle="tooltip" data-placement="top" title="This is the nose">
            <area shape="circle" coords="150,200,50" alt="Eyes" href="#" data-toggle="tooltip" data-placement="top" title="These are the eyes">
            <area shape="circle" coords="200,150,50" alt="Mouth" href="#" data-toggle="tooltip" data-placement="top" title="This is the mouth">
          </map>
          <div class="overlay">
            <div class="overlay-text">鼠标滑过图片的五官时显示的文字框</div>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12 text-center">
        <h2 style="font-size: 24px;">Contact Me</h2>
        <p>Email: example@example.com</p>
        <p>Phone: 123-456-7890</p>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // 启用工具提示
    document.addEventListener("DOMContentLoaded", function(event) {
      const tooltips = Array.from(document.querySelectorAll('[data-toggle="tooltip"]'));
      tooltips.forEach(function(tooltip) {
        new bootstrap.Tooltip(tooltip);
      });
    });
  </script>
</body>
</html>
